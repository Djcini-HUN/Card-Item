<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Item</title>
</head>
<body>
    <div class="card-container">
        <div class="card-left">
            <img src="./headset.png" alt="headset" title="Kitty Headset">
        </div>
        <div class="card-right">
            <span class="freeshipping">Ingyenes szállítás</span>
            <span class="product">Razer Kraken Kitty Edt Gaming fejhallgató</span>
            <span class="old_Price">35 000 Ft</span>
            <span class="new_Price">28 999 Ft</span>
            <span class="price-danger">Az ajánlat Április 3-ig érvényes amíg elérhető raktáron!</span>
            <button id="main_Addtocard">Hozzáadás a kosárba</button>
            <span class="stock"><div class="greencircle"></div> 50+ csomag van még raktáron.</span>
            <div class="buttons">
                <button> <img src="./scalesicon.png" alt="">Összehasonlítás</button>
                <button> <img src="./loveicon.png" alt="">Kívánságlistára</button>
            </div>
        </div>
    </div>
</body>
</html>
